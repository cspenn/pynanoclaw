# start config.yml
assistant:
  name: Andy
  has_own_number: false

timing:
  poll_interval_ms: 2000
  scheduler_poll_interval_ms: 60000
  idle_timeout_ms: 1800000
  ipc_poll_interval_ms: 1000

container:
  image: nanoclaw-agent:latest
  timeout_ms: 1800000
  max_output_size_bytes: 10485760
  max_concurrent: 5

paths:
  store_dir: store
  groups_dir: groups
  data_dir: data

logging:
  level: INFO
  file: logs/nanoclaw.log

timezone: America/New_York
# end config.yml
