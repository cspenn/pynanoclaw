# start .pre-commit-config.yaml
repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff lint
        entry: uv run ruff check
        language: system
        types: [python]
        pass_filenames: true

      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
        pass_filenames: true

      - id: mypy
        name: mypy type check
        entry: uv run mypy
        language: system
        types: [python]
        pass_filenames: false
        args: ["src/", "--strict"]

      - id: bandit
        name: bandit security
        entry: uv run bandit
        language: system
        types: [python]
        pass_filenames: false
        args: ["-r", "src/", "-ll"]
# end .pre-commit-config.yaml
